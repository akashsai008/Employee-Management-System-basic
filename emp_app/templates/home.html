<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 50px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            border: none;
            outline: none;
        }
        .btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn:active {
            background-color: #004085;
            border-color: #003768;
        }
        h1 {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <h1>Employee Management System</h1>

    <!-- Buttons for employee management actions -->
    <a class="btn" href="http://127.0.0.1:8000/view_all_emp" role="button">View All Employees</a>
    <a class="btn" href="http://127.0.0.1:8000/add_emp" role="button">Add Employees</a>
    <a class="btn" href="http://127.0.0.1:8000/remove_emp" role="button">Remove Employee</a>
    <a class="btn" href="http://127.0.0.1:8000/filter_emp" role="button">Filter All Employee</a>
    <a class="btn" href="http://127.0.0.1:8000/dropdown_emp" role="button">Drop down Employee</a>

</body>
</html>
